<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel - Tienda</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header class="topbar">
    <h2 class="brand">Tienda - Panel</h2>
    <nav>
      <button id="logoutBtn" class="btn ghost">Cerrar sesi√≥n</button>
    </nav>
  </header>

  <main class="container">
    <section class="panel" id="productsPanel">
      <h3>Productos</h3>
      <div id="productsList" class="grid"></div>
    </section>

    <aside class="panel" id="cartPanel" aria-label="Carrito">
      <h3>Carrito</h3>
      <div id="cartList" class="stack"></div>
      <div id="cartFooter" class="card" style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;">
        <strong>Total: <span id="cartTotal">$0</span></strong>
        <div>
          <button id="emptyCartBtn" class="btn ghost">Vaciar</button>
        </div>
      </div>

      <div id="cartMsg" class="muted" style="margin-top:8px"></div>
    </aside>

    <section class="panel" id="ordersPanel">
      <h3>Pedidos</h3>
      <div id="ordersList" class="stack"></div>
    </section>

    <section class="panel" id="usersPanel">
      <h3>Usuarios</h3>
      <div id="usersList" class="stack"></div>
    </section>
  </main>

  <template id="productCard">
    <article class="card product-card">
      <img class="product-img" alt="imagen producto" />
      <div class="card-body">
        <h4 class="product-title"></h4>
        <p class="product-desc muted"></p>
        <div class="card-foot" style="display:flex;justify-content:space-between;align-items:center;margin-top:8px;">
          <span class="price"></span>
          <button class="btn primary add-btn">Agregar</button>
        </div>
      </div>
    </article>
  </template>

  <template id="cartItemTpl">
    <div class="card cart-item" style="display:flex;justify-content:space-between;align-items:center;">
      <div>
        <strong class="ci-name"></strong>
        <div class="muted small ci-qty"></div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <span class="ci-subtotal"></span>
        <button class="btn ghost remove-btn">Eliminar</button>
      </div>
    </div>
  </template>

  <script src="../app/main.js"></script>
</body>
</html>
